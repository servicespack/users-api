version: '3.1'

services:
  app:
    build: .
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
  # environment:
  #   MONGO_INITDB_ROOT_USERNAME: root
  #   MONGO_INITDB_ROOT_PASSWORD: root
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
  # environment:
  #   ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #   ME_CONFIG_MONGODB_ADMINPASSWORD: root